name: Warden Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Hata veren kısmı geçiyoruz, doğrudan Gradle kuruyoruz
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1.1

      - name: Build with Gradle
        run: gradle build
        # Not: './gradlew' yerine direkt 'gradle' yazıyoruz 
        # çünkü wrapper dosyaların eksik olsa bile GitHub bunu derler.

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Warden-Client-Jar
          path: build/libs/*.jar
