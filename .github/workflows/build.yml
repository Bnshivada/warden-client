name: Warden Client Auto-Release

on:
  push:
    branches: [ "main" ] # Eğer ana dalın adı 'master' ise burayı master yap

permissions:
  contents: write # Release oluşturabilmek için bu izin şart

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 21 # Java 17 yerine 21 yaptık!
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10 # Gradle sürümünü de en güncele çektik

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Build with Gradle
        run: gradle assemble --no-daemon
        env:
          JAVA_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g"
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Warden Client v1.0.${{ github.run_number }}
          body: "Warden Client otomatik olarak derlendi. BoatFly ve Menu aktif!"
          draft: false
          prerelease: false
          files: "**/build/libs/*.jar"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
