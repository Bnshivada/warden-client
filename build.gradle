plugins {
    id 'fabric-loom' version '1.7-SNAPSHOT' // Loom sürümünü güncelledik
    id 'maven-publish'
}

version = "1.1.0" // Sürümü arttırdık
group = "com.warden.client"

repositories {
    mavenCentral()
    maven { url "https://maven.fabricmc.net/" }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.4" // 1.21.4 yaptık!
    mappings "net.fabricmc:yarn:1.21.4+build.1:v2" // Mappings güncellendi
    modImplementation "net.fabricmc:fabric-loader:0.16.9" 
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.113.0+1.21.4" // API güncellendi
}
